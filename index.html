<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rina ↔ Faamil Private Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/appwrite@10.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #202c33;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6a7175;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        
        .status {
            font-size: 12px;
            color: #8696a0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #0b141a;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2314212b' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 75%;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            position: relative;
            word-wrap: break-word;
        }
        
        .sent .message-bubble {
            background-color: #005c4b;
            color: white;
            border-top-right-radius: 2px;
        }
        
        .received .message-bubble {
            background-color: #202c33;
            color: white;
            border-top-left-radius: 2px;
        }
        
        .message-time {
            font-size: 11px;
            color: #8696a0;
            padding: 0 4px;
        }
        
        .message-status {
            margin-left: 4px;
            font-size: 12px;
        }
        
        .typing-indicator {
            padding: 8px 12px;
            background-color: #202c33;
            border-radius: 8px;
            color: #8696a0;
            font-style: italic;
            margin: 8px 0;
            align-self: flex-start;
            display: none;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .chat-input-container {
            padding: 10px;
            background-color: #202c33;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: none;
            background-color: #2a3942;
            color: white;
            outline: none;
        }
        
        .send-button {
            background-color: #005c4b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 24px;
            color: #202c33;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            color: #41525d;
        }
        
        .form-input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }
        
        .login-button {
            background-color: #005c4b;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .login-button:hover {
            background-color: #047c64;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Client, Account, Databases, Realtime } = Appwrite;

        // Initialize Appwrite client
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your endpoint
            .setProject('YOUR_PROJECT_ID'); // Replace with your project ID

        const account = new Account(client);
        const databases = new Databases(client);
        const realtime = new Realtime(client);

        // Constants (replace with your actual values)
        const DATABASE_ID = 'chat_db';
        const MESSAGES_COLLECTION_ID = 'messages';
        const PRESENCE_COLLECTION_ID = 'presence';
        const ROOM_ID = 'YOUR_ROOM_ID'; // The ID of your 1:1 room

        function LoginForm({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                try {
                    await account.createEmailSession(email, password);
                    onLogin();
                } catch (err) {
                    setError('Login failed. Please check your credentials.');
                    console.error('Login error:', err);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <h2 className="login-title">Rina ↔ Faamil Private Chat</h2>
                    <form className="login-form" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Email</label>
                            <input
                                type="email"
                                className="form-input"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Password</label>
                            <input
                                type="password"
                                className="form-input"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>
                        <button type="submit" className="login-button" disabled={isLoading}>
                            {isLoading ? 'Logging in...' : 'Login'}
                        </button>
                        {error && <div className="error-message">{error}</div>}
                    </form>
                </div>
            );
        }

        function ChatInterface() {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [isTyping, setIsTyping] = useState(false);
            const [onlineStatus, setOnlineStatus] = useState('offline');
            const messagesEndRef = useRef(null);
            const typingTimeoutRef = useRef(null);

            // Fetch current user
            useEffect(() => {
                const fetchCurrentUser = async () => {
                    try {
                        const user = await account.get();
                        setCurrentUser(user);
                    } catch (error) {
                        console.error('Error fetching user:', error);
                    }
                };

                fetchCurrentUser();
            }, []);

            // Fetch initial messages
            useEffect(() => {
                const fetchMessages = async () => {
                    try {
                        const response = await databases.listDocuments(
                            DATABASE_ID,
                            MESSAGES_COLLECTION_ID,
                            [
                                Query.equal('roomId', ROOM_ID),
                                Query.orderAsc('createdAt')
                            ]
                        );
                        setMessages(response.documents);
                    } catch (error) {
                        console.error('Error fetching messages:', error);
                    }
                };

                fetchMessages();
            }, []);

            // Subscribe to realtime messages
            useEffect(() => {
                const unsubscribe = realtime.subscribe(
                    `databases.${DATABASE_ID}.collections.${MESSAGES_COLLECTION_ID}.documents`,
                    (response) => {
                        if (response.events.includes('databases.*.collections.*.documents.*.create')) {
                            const newMessage = response.payload;
                            if (newMessage.roomId === ROOM_ID) {
                                setMessages(prev => [...prev, newMessage]);
                            }
                        }
                    }
                );

                return () => {
                    unsubscribe();
                };
            }, []);

            // Subscribe to typing indicators
            useEffect(() => {
                const unsubscribe = realtime.subscribe(
                    `databases.${DATABASE_ID}.collections.${PRESENCE_COLLECTION_ID}.documents`,
                    (response) => {
                        // Handle typing indicators and presence updates
                        if (response.events.includes('databases.*.collections.*.documents.*.update')) {
                            const presenceUpdate = response.payload;
                            if (presenceUpdate.roomId === ROOM_ID && presenceUpdate.userId !== currentUser?.$id) {
                                setIsTyping(presenceUpdate.typing);
                                setOnlineStatus(presenceUpdate.lastSeenAt ? 'online' : 'offline');
                            }
                        }
                    }
                );

                return () => {
                    unsubscribe();
                };
            }, [currentUser]);

            // Scroll to bottom when messages change
            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const handleSendMessage = async () => {
                if (!newMessage.trim()) return;

                try {
                    await databases.createDocument(
                        DATABASE_ID,
                        MESSAGES_COLLECTION_ID,
                        'unique()',
                        {
                            roomId: ROOM_ID,
                            senderId: currentUser.$id,
                            type: 'text',
                            text: newMessage.trim(),
                            createdAt: Date.now() / 1000
                        }
                    );

                    setNewMessage('');
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            };

            const handleTyping = () => {
                // Update typing status
                updateTypingStatus(true);
                
                // Clear previous timeout
                if (typingTimeoutRef.current) {
                    clearTimeout(typingTimeoutRef.current);
                }
                
                // Set timeout to reset typing status after 1.5 seconds
                typingTimeoutRef.current = setTimeout(() => {
                    updateTypingStatus(false);
                }, 1500);
            };

            const updateTypingStatus = async (typing) => {
                try {
                    // In a real implementation, you would update the presence document
                    // This is a simplified version for demonstration
                    console.log(`Typing: ${typing}`);
                } catch (error) {
                    console.error('Error updating typing status:', error);
                }
            };

            const formatTime = (timestamp) => {
                return new Date(timestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <div className="user-info">
                            <div className="avatar">R/F</div>
                            <div>
                                <div>Rina ↔ Faamil</div>
                                <div className="status">{isTyping ? 'typing...' : onlineStatus}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="chat-messages">
                        {messages.map((message) => (
                            <div
                                key={message.$id}
                                className={`message ${message.senderId === currentUser?.$id ? 'sent' : 'received'}`}
                            >
                                <div className="message-bubble">
                                    {message.text}
                                </div>
                                <div className="message-time">
                                    {formatTime(message.createdAt)}
                                    {message.senderId === currentUser?.$id && (
                                        <span className="message-status">✓✓</span>
                                    )}
                                </div>
                            </div>
                        ))}
                        <div className={`typing-indicator ${isTyping ? 'active' : ''}`}>
                            Rina is typing...
                        </div>
                        <div ref={messagesEndRef} />
                    </div>
                    
                    <div className="chat-input-container">
                        <input
                            type="text"
                            className="chat-input"
                            placeholder="Type a message"
                            value={newMessage}
                            onChange={(e) => {
                                setNewMessage(e.target.value);
                                handleTyping();
                            }}
                            onKeyPress={(e) => {
                                if (e.key === 'Enter') {
                                    handleSendMessage();
                                }
                            }}
                        />
                        <button className="send-button" onClick={handleSendMessage}>
                            ➤
                        </button>
                    </div>
                </div>
            );
        }

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            useEffect(() => {
                // Check if user is already logged in
                const checkAuthStatus = async () => {
                    try {
                        await account.get();
                        setIsLoggedIn(true);
                    } catch (error) {
                        setIsLoggedIn(false);
                    }
                };

                checkAuthStatus();
            }, []);

            const handleLogin = () => {
                setIsLoggedIn(true);
            };

            const handleLogout = async () => {
                try {
                    await account.deleteSession('current');
                    setIsLoggedIn(false);
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            return (
                <div>
                    {isLoggedIn ? <ChatInterface /> : <LoginForm onLogin={handleLogin} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
